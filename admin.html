<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
body{font-family:'Inter',sans-serif;background:#f9fafb;margin:0;padding:0;color:#111;}
.container{max-width:1000px;margin:auto;padding:20px;}
h1{text-align:center;font-weight:800;margin-bottom:20px;}
table{width:100%;border-collapse:collapse;margin:0 auto;table-layout:auto;}
th,td{text-align:center;padding:12px;border:1px solid #ccc;font-size:14px;}
th{background:#2563eb;color:#fff;font-weight:600;}
tr:nth-child(even){background:#f3f4f6;}
tr:hover{background:#e0f2fe;}
tbody{background:#fff;}
</style>
</head>
<body>
<div class="container">
  <h1>Dashboard Admin</h1>
  <table>
    <thead>
      <tr>
        <th>Order ID</th><th>Email</th><th>Crypto</th><th>Status</th><th>TXID</th><th>Start Time</th><th>IP</th><th>Country</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>
</div>
<script src="admin.js"></script>
</body>
</html>
