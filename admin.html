<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">

<style>
body {
  background: linear-gradient(135deg, #0e0e12, #141420);
  font-family: Arial, sans-serif;
  color: #fff;
}

.dashboard-container {
  max-width: 1300px;
  margin: 40px auto;
  padding: 20px;
}

.card {
  background: #16161d;
  border-radius: 16px;
  padding: 25px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
}

h2 {
  margin-bottom: 20px;
  text-align: center;
}

.table-wrapper {
  overflow-x: auto;
  border-radius: 12px;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 1000px;
}

thead {
  background: #0e0e12;
}

th, td {
  padding: 12px;
  text-align: center;
  font-size: 13px;
  white-space: nowrap;
}

th {
  color: #00ffae;
  font-weight: 600;
}

tbody tr {
  background: #1a1a28;
}

tbody tr:nth-child(even) {
  background: #202030;
}

tbody tr:hover {
  background: #2a2a40;
}

.status-paid {
  color: #00ffae;
  font-weight: bold;
}

.status-pending {
  color: #ffc107;
  font-weight: bold;
}

.status-expired {
  color: #ff4d4d;
  font-weight: bold;
}

/* LOGIN */
#loginBox {
  max-width: 420px;
  margin: 120px auto;
  background: #16161d;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  text-align: center;
}

#loginBox input {
  width: 100%;
  padding: 12px;
  margin: 15px 0;
  border-radius: 8px;
  border: none;
}

#loginBox button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #00ffae;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>üîê Acc√®s administrateur</h2>
  <input type="password" id="pin" placeholder="Code PIN admin">
  <button onclick="login()">D√©verrouiller</button>
</div>

<!-- DASHBOARD -->
<div class="dashboard-container" id="adminBox" style="display:none;">
  <div class="card">
    <h2>üìä Commandes clients</h2>

    <div class="table-wrapper">
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Email</th>
            <th>Crypto</th>
            <th>USD</th>
            <th>Status</th>
            <th>TXID</th>
            <th>IP</th>
            <th>Pays</th>
            <th>Cr√©ation</th>
            <th>Paiement</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
