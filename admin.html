<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box" id="loginBox">
  <h2>Accès administrateur</h2>
  <input type="password" id="pin" placeholder="Code PIN admin">
  <button onclick="login()">Déverrouiller</button>
</div>

<div class="box" id="adminBox" style="display:none;">
  <h2>Commandes</h2>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Email</th>
        <th>Crypto</th>
        <th>USD</th>
        <th>Status</th>
        <th>TXID</th>
        <th>IP</th>
        <th>Pays</th>
        <th>Créé</th>
        <th>Payé</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="admin.js"></script>
</body>
</html>
