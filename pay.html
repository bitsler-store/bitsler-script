<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Payment</title>
<link rel="stylesheet" href="style.css">

<style>
.crypto-header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  margin-bottom:15px;
}
.crypto-header img{width:42px;height:42px;}
.crypto-header span{font-size:20px;font-weight:bold;}

.timer{
  margin-top:10px;
  font-size:18px;
  font-weight:bold;
  color:#ffcc00;
}

.txid-box{
  margin-top:20px;
}
.txid-box input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-bottom:10px;
}
.txid-box button{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#00ffae;
  font-weight:bold;
  cursor:pointer;
}

.payment-warning{
  margin-top:20px;
  padding:14px;
  border-radius:10px;
  background:linear-gradient(135deg,#ff3b3b,#ff9900);
  color:#fff;
  font-weight:bold;
  font-size:14px;
  text-align:center;
}
</style>
</head>

<body>

<div class="box">

  <!-- CRYPTO HEADER -->
  <div class="crypto-header">
    <img id="cryptoLogo" src="">
    <span id="cryptoName"></span>
  </div>

  <h2 id="title">Crypto Payment</h2>

  <p>Order ID:<br><strong id="orderId"></strong></p>

  <p id="amount"></p>

  <p><strong>Send exactly to this address:</strong></p>
  <p id="address"></p>

  <button id="copyBtn">Copy address</button>

  <img id="qr" width="200">

  <p class="timer">
    Time left: <span id="timer">30:00</span>
  </p>

  <!-- TXID -->
  <div class="txid-box">
    <input id="txidInput" placeholder="Enter your transaction hash (TXID)">
    <button onclick="submitTxid()">I have paid</button>
  </div>

  <div class="payment-warning">
    ⚠️ Do not close this page until payment is confirmed.<br>
    Make sure you send the <u>exact amount</u>.
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
