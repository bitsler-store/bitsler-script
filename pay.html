<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crypto Payment</title>
<link rel="stylesheet" href="style.css">

<style>
.crypto-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 15px;
}

.crypto-header img {
  width: 42px;
  height: 42px;
}

.crypto-header span {
  font-size: 20px;
  font-weight: bold;
}

.payment-warning {
  margin-top: 15px;
  padding: 14px;
  border-radius: 10px;
  background: linear-gradient(135deg, #ff3b3b, #ff9900);
  color: #fff;
  font-weight: bold;
  font-size: 14px;
  text-align: center;
  box-shadow: 0 0 15px rgba(255, 59, 59, 0.5);
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.03); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="box">

  <!-- üî• CRYPTO HEADER (LOGO + NAME) -->
  <div class="crypto-header">
    <img id="cryptoLogo" src="" alt="Crypto logo">
    <span id="cryptoName"></span>
  </div>

  <h2 id="title">Payment</h2>

  <p>Order ID:<br><strong id="orderId"></strong></p>

  <p id="amount"></p>

  <p><strong>Send to address:</strong></p>
  <p id="address"></p>

  <button id="copyBtn">Copy Address</button>

  <img id="qr" src="" width="200" alt="QR Code">

  <p class="timer">
    Time left: <span id="timer">20:00</span>
  </p>

  <!-- ‚ö†Ô∏è WARNING -->
  <div class="payment-warning">
    ‚ö†Ô∏è Please do not close this page.<br>
    Once payment has been made, wait for the script download link to appear.<br>
    <u>Make a note of your order number.</u>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
