<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Bitsler Script</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<style>
body {
  background: #0e0e12;
  font-family: Arial, sans-serif;
  color: #fff;
}

.box {
  max-width: 420px;
  margin: 40px auto;
  padding: 25px;
  background: #151521;
  border-radius: 14px;
  box-shadow: 0 0 25px rgba(0,255,174,0.15);
  text-align: center;
}

h1 {
  font-size: 22px;
  margin-bottom: 10px;
}

.desc {
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 15px;
}

.price {
  font-size: 28px;
  font-weight: bold;
  margin: 15px 0;
  color: #00ffae;
}

label {
  display: block;
  margin-top: 15px;
  margin-bottom: 6px;
  font-size: 14px;
  text-align: center;
}

input[type="email"] {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 15px;
}

.choose {
  margin: 18px 0 10px;
  font-weight: bold;
}

.crypto-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  margin: 8px 0;
  cursor: pointer;
  font-size: 16px;
  background: #1a1a28;
  color: #fff;
  transition: 0.25s;
}

.crypto-btn:hover {
  background: #00ffae;
  color: #0e0e12;
}

.crypto-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.crypto-btn img {
  width: 24px;
  height: 24px;
}

.socials {
  margin-top: 18px;
}

.socials a {
  margin: 0 10px;
  text-decoration: none;
  color: #00c3ff;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
  <h1>Bitsler Script</h1>
  <p class="desc">
    Buy the script and learn how to generate up to <b>0.4 BTC</b> on Bitsler.com.
    Instant access after payment.
  </p>

  <div class="price">$30 USD</div>

  <label for="email">Email address (required)</label>
  <input id="email" type="email" placeholder="your@email.com">

  <p class="choose">Choose your cryptocurrency</p>

  <button class="crypto-btn" onclick="startPayment('BTC')">
    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=025"> Bitcoin (BTC)
  </button>

  <button class="crypto-btn" onclick="startPayment('ETH')">
    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=025"> Ethereum (ETH)
  </button>

  <button class="crypto-btn" onclick="startPayment('LTC')">
    <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png?v=025"> Litecoin (LTC)
  </button>

  <button class="crypto-btn" onclick="startPayment('DOGE')">
    <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png?v=025"> Dogecoin (DOGE)
  </button>

  <button class="crypto-btn" onclick="startPayment('USDT_TRC20')">
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025"> USDT (TRC20)
  </button>

  <button class="crypto-btn" onclick="startPayment('USDT_BEP20')">
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025"> USDT (BEP20)
  </button>

  <div class="socials">
    <a href="https://t.me/FreebitcoinHackScript0" target="_blank">Telegram</a>
    <a href="mailto:freebitcoin.hack.script@gmail.com">Email</a>
  </div>
</div>

<script>
const WORKER_URL = "https://crypto-backend.bijamalala.workers.dev"; // ðŸ”´ remplace si besoin
let orderInProgress = false;

async function startPayment(crypto){
  if(orderInProgress) return;
  orderInProgress = true;

  const email = document.getElementById("email").value.trim();
  if(!email || !email.includes("@")){
    alert("Please enter a valid email address");
    orderInProgress = false;
    return;
  }

  document.querySelectorAll(".crypto-btn").forEach(b => b.disabled = true);

  const orderId = crypto.randomUUID();

  try {
    const res = await fetch(WORKER_URL + "/create-order", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        orderId,
        email,
        crypto,
        network: crypto,
        amountUSD: 30
      })
    });

    const data = await res.json();
    if(!data.ok) throw "Backend error";

    window.location.href =
      `pay.html?crypto=${crypto}&email=${encodeURIComponent(email)}&orderId=${orderId}`;

  } catch(e){
    alert("Failed to create order. Please try again.");
    orderInProgress = false;
    document.querySelectorAll(".crypto-btn").forEach(b => b.disabled = false);
  }
}
</script>

</body>
</html>
