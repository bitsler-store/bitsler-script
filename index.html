<script>
const WORKER_URL = "https://crypto-backend.bijamalala.workers.dev"; // Remplace par ton Worker

function startPayment(crypto){
  const email = document.getElementById("email").value.trim();
  if(!email){
    alert("Email required");
    return;
  }
  if(!email.includes("@")){
    alert("Enter a valid email");
    return;
  }

  // Génération orderId simple
 function generateOrderId(){
  return crypto.randomUUID();
}
  
  // Création order backend
  fetch(WORKER_URL + "/create-order", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      orderId,
      email,
      crypto,
      network: crypto,
      amountUSD: 10
    })
  })
  .then(r=>r.json())
