<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy Bitsler Script</title>
<link rel="stylesheet" href="style.css">
<style>
/* Sp√©cifique index.html */
.crypto-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  margin: 8px 0;
  cursor: pointer;
  font-size: 16px;
  background: #1a1a28;
  color: #fff;
  transition: 0.3s;
}

.crypto-btn:hover {
  background: #00ffae;
  color: #0e0e12;
}

.crypto-btn img {
  width: 24px;
  height: 24px;
}

.socials a {
  margin: 0 12px;
  text-decoration: none;
  color: #00c3ff;
  font-weight: bold;
}

.price {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 20px;
  color: #00ffae;
}
</style>
</head>
<body>

<div class="box">
  <h1>Bitsler Script 0.4 BTC</h1>
  <p class="desc">Purchase the script if you want to instantly earn 0.4 BTC on Bitsler.com. Follow the instructions in the YouTube video. Contact me if you require assistance.</p>

  <div class="price">$30 USD</div>

  <label for="email">Email address (required)</label>
  <input id="email" type="email" placeholder="your@email.com">

  <p class="choose">Choose your cryptocurrency</p>

  <!-- BTC -->
  <button class="crypto-btn" onclick="startPayment('BTC')">
    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=025" alt="BTC"> Bitcoin (BTC)
  </button>
  <!-- ETH -->
  <button class="crypto-btn" onclick="startPayment('ETH')">
    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=025" alt="ETH"> Ethereum (ETH)
  </button>
  <!-- LTC -->
  <button class="crypto-btn" onclick="startPayment('LTC')">
    <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png?v=025" alt="LTC"> Litecoin (LTC)
  </button>
  <!-- DOGE -->
  <button class="crypto-btn" onclick="startPayment('DOGE')">
    <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png?v=025" alt="DOGE"> Dogecoin (DOGE)
  </button>
  <!-- USDT TRC20 -->
  <button class="crypto-btn" onclick="startPayment('USDT_TRC20')">
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025" alt="USDT"> USDT (TRC20)
  </button>
  <!-- USDT BEP20 -->
  <button class="crypto-btn" onclick="startPayment('USDT_BEP20')">
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025" alt="USDT"> USDT (BEP20)
  </button>

  <div class="socials">
    <a href="https://t.me/FreebitcoinHackScript0" target="_blank">Telegram</a>
    <a href="mailto:freebitcoin.hack.script@gmail.com">Email</a>
  </div>
</div>

<script>
const WORKER_URL = "https://crypto-backend.bijamalala.workers.dev";
let orderInProgress = false;

function startPayment(crypto){
  if(orderInProgress) return;
  orderInProgress = true;

  const email = document.getElementById("email").value.trim();
  if(!email || !email.includes("@")){
    alert("Please enter a valid email address");
    orderInProgress = false;
    return;
  }

  document.querySelectorAll(".crypto-btn").forEach(b => b.disabled = true);

  const orderId = crypto.randomUUID();

  // üî¥ REDIRECTION ABSOLUE (cl√© du probl√®me)
  const basePath = window.location.href.replace(/\/index\.html.*$/, "/");
  const target =
    basePath +
    "pay.html?crypto=" + encodeURIComponent(crypto) +
    "&email=" + encodeURIComponent(email) +
    "&orderId=" + orderId;

  // Redirection forc√©e
  window.location.assign(target);

  // Envoi backend (non bloquant)
  fetch(WORKER_URL + "/create-order", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      orderId,
      email,
      crypto,
      network: crypto,
      amountUSD: 30,
      createdAt: Date.now()
    })
  }).catch(()=>{});
}
</script>


</body>
</html>
